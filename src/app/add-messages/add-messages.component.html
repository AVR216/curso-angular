<div class="card mx-auto-my3" style="width: auto;">
    <div class="card-body">

        <form (ngSubmit)="guardar()">

            <div class="row form-group">
                <div class="col-sm-12 col-md-2 mt-2">
                    <label class="form-label">Message: </label>
                </div>
                <div class="col-sm-12 col-md-7 mt-2">
                    <input type="text" placeholder="Ingrese un mensaje"
                            class="form-control"
                            name="newMessage"
                            [(ngModel)]="newMessage">
                </div>
                <div class="col-sm-12 col-md-2 mt-2">
                    <button type="submit"
                            class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>

        </form>

    </div>
</div>
