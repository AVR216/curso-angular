<div class="card mx-auto mt-3" style="width: 30rem;">
    <div class="card-body">

        <form [formGroup]="miForm">

            <!-- Nombre -->
            <div class="row form-group">
                <div class="col-sm-4 mt-1">
                    <label>Nombre:</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" 
                            placeholder="Ingrese su nombre"
                            class="form-control"
                            formControlName="nombre">       
                </div>
            </div>

            <div class="alert alert-danger text-center mt-2" 
                *ngIf="validarCampo('nombre', 'required')">
                El nombre es obligatorio
            </div>


        <!-- Edad -->
            <div class="row form-group mt-3">
                <div class="col-sm-4 mt-1">
                    <label>Edad:</label>
                </div>
                <div class="col-sm-8">
                    <input type="email" 
                           placeholder="Ingrese su correo"
                           class="form-control"
                           formControlName="email">       
                </div>
            </div>

            <div class="alert alert-danger text-center mt-2" 
                *ngIf="validarCampo('email', 'required')">
                El correo es obligatorio
            </div>

            <div class="alert alert-danger text-center mt-2" 
                 *ngIf="validarCampo('email', 'email')">
                El correo ingresado no cumple con un formato v√°lido
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit"
                [disabled]="miForm.invalid"
                class="btn btn-primary mt-4 float-end"
                (click)="guardar()">
                    Guardar
                </button>
            </div>

        </form>

    </div>
</div>

<hr>

<pre> {{ miForm.valid }} </pre>
<pre> {{ miForm.value | json }} </pre>
